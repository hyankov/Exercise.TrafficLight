<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
    <!-- App container -->
    <div id="container"></div>

    <!-- Traffic Lights template -->
    <script type="text/template" id="lights-template">
        <div class="trafficLightContainer">
            <% _.each(lights, function(lightStateMachine) { %>
            <div class="trafficLight" style="background-color: <%- lightStateMachine.color %>;"></div>
            <% }); %>
        </div>
    </script>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>

    <!-- =========== -->
    <!-- App Scripts -->
    <!-- =========== -->
    <script src="js/models/light.js"></script>
    <script src="js/models/lightStateMachine.js"></script>
    <script src="js/collections/lights.js"></script>
    <script src="js/views/lights-view.js"></script>
    <script src="js/views/app-view.js"></script>

    <!-- Start! -->
    <script src="js/app.js"></script>
</body>
</html>
