<!DOCTYPE html>
<html>
<head>

        .trafficLightsContainer .trafficLight {

            border-radius: 50%;
            border: 1px solid black;
            margin: 1px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div id="trafficLight1" class="trafficLightsContainer">
    </div>

    <script type="text/template" id="light-template">
        <div class="trafficLight" style="background-color: <%- color %>;"></div>
    </script>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>

    <!-- App Scripts -->
    <script src="/js/models/light.js"></script>
    <script src="/js/collections/lights.js"></script>
    <script src="/js/views/light-view.js"></script>
    <script src="/js/views/app-view.js"></script>

    <!-- Start! -->
    <script src="/js/app.js"></script>

</html>
